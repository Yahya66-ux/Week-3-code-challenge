<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>FlatDango App</title>
</head>
<body>
    
    <div id="films-display">
        <div id="films-ul">
            
            <ul id="films">
                <h1>Movies today</h1>
            </ul>
        </div>
        <div id="film">
            <!-- title, poster, runtime, showtime available-tickets = -->
            <p><h2 id="title"></h2> </p> 
            <img id="poster">
            <div><strong>Runtime (mins) :</strong> <h2 id="runtime"></h2></div>
            <p><strong>Showtime :</strong>  <h2 id="showtime"></h2></p>
            <p><strong>Available tickets :</strong> <h2 id="available-tickets"></h2> </p>
            <button id="purchase-ticket">Purchase ticket</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
